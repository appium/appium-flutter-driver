name: Ruby

on:
  workflow_dispatch:
  push:
    paths:
      - 'finder/ruby/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'finder/ruby/**'
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        working-directory: finder/ruby
    - name: Run tests
      run: bundle exec rake
      working-directory: finder/ruby
